{% load static %}
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
  <script src="{% static 'js/users/login.js' %}" defer></script>
  <title>SeoSeung-Soo 로그인</title>

  <!-- Google Fonts: Bitter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <main class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg p-8 scale-90">
    <header class="text-center mb-6">
      <h1 class="text-2xl font-light">SeoSeung-Soo 로그인</h1>
      <p class="text-sm text-gray-500 mt-1">계정으로 로그인하여 쇼핑을 시작하세요.</p>
    </header>

    <!-- 로그인 폼 -->
    <form id="loginForm" method="post" action="{% url 'login' %}" novalidate class="space-y-4">
      {% csrf_token %}

      <label class="block">
        <span class="text-sm font-medium text-gray-700">이메일</span>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="you@example.com"
          class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-200 p-2"
          aria-describedby="emailHelp"
        />
        <p id="emailHelp" class="mt-1 text-xs text-red-600 hidden">올바른 이메일을 입력해주세요.</p>
      </label>

      <label class="block relative">
        <span class="text-sm font-medium text-gray-700">비밀번호</span>
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="6"
          placeholder="비밀번호를 입력하세요"
          class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-200 p-2 pr-10"
        />
        <button type="button" id="togglePwd" aria-label="비밀번호 표시" class="absolute right-2 top-9 text-sm text-gray-500">
          보기
        </button>
        <p id="pwdHelp" class="mt-1 text-xs text-red-600 hidden">비밀번호는 최소 6자 이상이어야 합니다.</p>
      </label>

      {% if form.non_field_errors %}
        <p class="text-sm text-red-600">{{ form.non_field_errors.0 }}</p>
      {% endif %}

      <div class="flex items-center justify-between">
        <a href="#" class="text-sm text-indigo-600 hover:underline">비밀번호를 잊으셨나요?</a>
      </div>

      <button
        type="submit"
        class="w-full py-2 rounded-md bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300"
      >
        로그인
      </button>

      <div class="text-center text-sm text-gray-500">또는</div>

      <div class="grid grid-cols-2 gap-3">
        <button type="button" class="py-2 rounded-md border border-gray-200">Google로 로그인</button>
        <button type="button" class="py-2 rounded-md border border-gray-200">Kakao로 로그인</button>
      </div>

      <p class="text-center text-sm text-gray-600">
        계정이 없으신가요? <a href='{% url 'signup' %}' class="text-indigo-600 hover:underline">회원가입</a>
      </p>
    </form>
    <section class="mt-6 text-xs text-gray-500">
      <p>가입하면 최신 세일 정보와 맞춤형 추천을 받아보실 수 있습니다.</p>
    </section>
  </main>
</body>
</html>
