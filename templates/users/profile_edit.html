{% extends "base.html" %}
{% load static %}

{% block title %}개인정보 수정{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/orders/order_mypage.css' %}">
<link rel="stylesheet" href="{% static 'css/users/profile_edit.css' %}">
{% endblock %}

{% block content %}
<div class="mypage-layout">
    {% include "mypage/sidebar.html" %}

    <div class="main-content">
        <div class="mypage-container">
            <div class="profile-edit-section-header">
                <div class="section-header">
                <h3>개인정보 수정</h3>
            </div>
            <form method="post" class="profile-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">아이디(닉네임)</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
                    <small class="form-help">아이디는 변경할 수 없습니다.</small>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}">
                </div>
                
                <div class="form-group">
                    <label for="first_name">이름</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
                </div>
                
                <div class="form-group">
                    <label for="phone_number">휴대폰 번호</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number }}">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">저장하기</button>
                    <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                </div>
            </form> 
        </div>
    </div>
</div>
{% endblock %}
