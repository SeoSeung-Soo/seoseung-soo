{% load static %}
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/users/signup.css' %}">
  <script src="{% static 'js/users/signup.js' %}" defer></script>
  <title>SeoSeung-Soo 회원가입</title>

  <!-- Google Fonts: Bitter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <main class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg p-8 scale-90">
    <header class="text-center mb-6">
      <h1 class="text-2xl font-light">SeoSeung-Soo 회원가입</h1>
      <p class="text-sm text-gray-500 mt-1">계정을 만들어 쇼핑을 시작하세요.</p>
    </header>

    <!-- 회원가입 폼 -->
    <form id="signupForm" method="post" action="{% url 'signup' %}" novalidate class="space-y-4">
      {% csrf_token %}
      {% if form.non_field_errors %}
      <div class="text-sm text-red-600">
        {{ form.non_field_errors.0 }}
      </div>
      {% endif %}

      <!-- 이름 -->
      <label class="block">
        <span class="text-sm font-medium text-gray-700">이름</span>
        <input
          id="username"
          name="username"
          type="text"
          required
          placeholder="홍길동"
          class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-200 p-2"
          value="{{ form.data.username }}"
        />
        <p id="usernameHelp" class="mt-1 text-xs text-red-600 hidden">이름을 입력해 주세요.</p>
        {% if form.username.errors %}
        <p class="mt-1 text-xs text-red-600">{{ form.username.errors.0 }}</p>
        {% endif %}
      </label>

      <!-- 이메일 -->
      <label class="block">
        <span class="text-sm font-medium text-gray-700">이메일</span>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="you@example.com"
          class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-200 p-2"
          value="{{ form.data.email }}"
        />
        <p id="emailHelp" class="mt-1 text-xs text-red-600 hidden">올바른 이메일을 입력해주세요.</p>
        {% if form.email.errors %}
        <p class="mt-1 text-xs text-red-600">{{ form.email.errors.0 }}</p>
        {% endif %}
      </label>

      <!-- 비밀번호 -->
      <label class="block relative">
        <span class="text-sm font-medium text-gray-700">비밀번호</span>
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="6"
          placeholder="비밀번호를 입력하세요"
          class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-200 p-2 pr-10"
        />
        <button type="button" id="togglePwd" aria-label="비밀번호 표시" class="absolute right-2 top-9 text-sm text-gray-500">
          보기
        </button>
          <p id="pwdHelp" class="mt-1 text-xs text-red-600 hidden">비밀번호는 최소 6자 이상이어야 합니다.</p>
      </label>

      <!-- 비밀번호 확인 -->
      <label class="block relative">
        <span class="text-sm font-medium text-gray-700">비밀번호 확인</span>
        <input
          id="passwordConfirm"
          name="passwordConfirm"
          type="password"
          required
          minlength="6"
          placeholder="비밀번호를 다시 입력하세요"
          class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-200 p-2 pr-10"
        />
        <button type="button" id="togglePwdConfirm" aria-label="비밀번호 표시" class="absolute right-2 top-9 text-sm text-gray-500">
          보기
        </button>
      </label>

      <!-- 휴대폰 번호 (선택) -->
      <label class="block">
        <span class="text-sm font-medium text-gray-700">휴대폰 번호</span>
        <input
          id="phone_number"
          name="phone_number"
          type="tel"
          placeholder="010-1234-5678"
          class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-200 p-2"
          value="{{ form.data.phone_number }}"
        />
        {% if form.phone_number.errors %}
        <p class="mt-1 text-xs text-red-600">{{ form.phone_number.errors.0 }}</p>
        {% endif %}
      </label>

      <!-- 개인정보 수집 동의 -->
      <div class="flex items-start space-x-2">
        <input
          id="personal_info_consent"
          name="personal_info_consent"
          type="checkbox"
          required
          class="mt-1 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
          {% if form.data.personal_info_consent %}checked{% endif %}
        />
        <label for="personal_info_consent" class="text-sm text-gray-700">
          개인정보 수집 및 이용에 동의합니다. <a href="#" class="text-indigo-600 hover:underline">자세히 보기</a>
        </label>
      </div>

      <!-- 회원가입 버튼 -->
      <button
        type="submit"
        class="w-full py-2 rounded-md bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300"
      >
        회원가입
      </button>

      <p class="text-center text-sm text-gray-600">
        이미 계정이 있으신가요? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">로그인</a>
      </p>
    </form>

    <section class="mt-6 text-xs text-gray-500">
      <p>가입하면 최신 세일 정보와 맞춤형 추천을 받아보실 수 있습니다.</p>
    </section>
  </main>
</body>
</html>
