{% extends "base.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
  <section class="hero">
    <div class="hero-slide">
      <div class="hero-text">
        <h2>New Season</h2>
        <p>가장 사랑받는 아이템을 만나보세요.</p>
      </div>
    </div>
  </section>

  <section class="section">
    <h3 class="section-title">STEADY SELLER</h3>
    <p class="section-sub">가장 많은 사랑을 받은 상품입니다.</p>
    <div class="product-grid">
      {% for i in "1234" %}
      <article class="product-card">
        <a href="#" class="product-thumb" aria-label="상품 상세">
          <img src="https://picsum.photos/seed/{{ forloop.counter }}/600/750" alt="product">
        </a>
        <div class="product-info">
          <h4 class="product-name">PRODUCT {{ forloop.counter }}</h4>
          <div class="product-price">
            <span class="sale">41,000원</span>
            <span class="origin">45,000원</span>
          </div>
        </div>
        <div class="product-actions">
          <button aria-label="wish">♡</button>
          <button aria-label="cart">🛒</button>
          <button aria-label="share">⤴</button>
        </div>
      </article>
      {% endfor %}
    </div>
  </section>
{% endblock %}
